<div class="container container-trips">
  <h2>Viagens</h2>
  <mat-form-field appearance="standard">
    <mat-label>Digite para filtrar pelas viagens</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 users__table--width">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="teste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Teste</th>
        <td mat-cell *matCellDef="let row">teste</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sem dados/ carregando...</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
  </div>
</div>
