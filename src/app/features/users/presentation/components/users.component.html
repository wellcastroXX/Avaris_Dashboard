<h2>Usuários</h2>
<mat-form-field appearance="standard">
  <mat-label>Digite para filtrar por usuários</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
</mat-form-field>

<div class="mat-elevation-z8 users__table--width">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.sobrenome}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="dataDeNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.datadenascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
      <td mat-cell *matCellDef="let row" (click)="openMoreInfoUser(row.id)">{{row.celular}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem dados/ carregando...</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
</div>
