<div mat-dialog-actions class="users-modal">
  <h1 mat-dialog-title>{{data.nome}} {{data.sobrenome}}</h1>
  <span (click)="closeModal()" class="material-icons button-cancel">
    cancel
  </span>
</div>
<hr>
<div mat-dialog-content>
  <ul>
    <li>
      Data de nascimento: {{data.datadenascimento}}
    </li>
    <li>
      CPF: {{data.cpf}}
    </li>
    <li>
      E-mail: {{data.email}}
    </li>
    <li>
      Celular: {{data.celular}}
    </li>
  </ul>
</div>
