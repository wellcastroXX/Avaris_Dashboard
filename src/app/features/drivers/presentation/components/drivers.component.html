<app-sub-nav-bar></app-sub-nav-bar>
<div class="container-full page-body-wrapper">
  <app-side-nav-bar></app-side-nav-bar>
  <div class="container container-driver">
    <h2>Motoristas</h2>
    <mat-form-field appearance="standard">
      <mat-label>Digite para filtrar por motoristas</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.sobrenome}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="dataDeNascimento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.datadenascimento}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th class="text-align-center" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td class="text-align-center" mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">
            {{row.Estado}}
          </td>
        </ng-container>

        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">{{row.celular}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row" (click)="openMoreInfoDrives(row.id)">
            <span *ngIf="row.cnh && row.crlv && row.comprovante_residencia; else other_content">
              <label class="badge badge-success color-success">Conclu√≠do</label>
            </span>
            <ng-template #other_content>
          <td (click)="openMoreInfoDrives(row.id)">
            <label class="badge badge-danger color-waiting">Pendente</label>
          </td>
          </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sem dados/ carregando...</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
    </div>
  </div>
</div>
