<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../assets/images/LOGO_A.svg" alt="logo" />
              <img src="../assets/images/LOGO_avaris.svg" alt="logo" />
            </div>
            <form [formGroup]="loginForm" class="pt-3">
              <div class="form-group">
                <input formControlName="email" type="email" class="form-control form-control-lg" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input formControlName="password" type="password" class="form-control form-control-lg"
                  placeholder="Senha">
              </div>
              <span *ngIf="messageError" class="color-red">{{messageError}}</span>
              <div class="mt-3">
                <button (click)="signIn()" [disabled]="loading" class="btn btn-block btn-primary 
                btn-lg font-weight-medium 
                auth-form-btn 
                w-full
                no-radius-border">
                  Entrar
                </button>
                <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
